<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Knight's Tour Visualization</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Knight's Tour Visualization</h1>

  <div class="controls">
    <label for="boardSize">Board Size (5 - 9):</label>
    <input type="number" id="boardSize" min="5" max="9" value="8" />

    <label for="speed">Speed:</label>
    <input type="range" id="speed" min="50" max="1000" value="300" step="50" />
    <span id="speedDisplay">300ms</span>

    <label><input type="checkbox" id="showPath" checked /> Show Path Numbers</label>

    <button id="startBtn">Start Tour</button>
    <button id="resetBtn">Reset Board</button>
  </div>

  <h3 id="currentMove">Move: 0</h3>

  <div id="board" class="board"></div>

  <script src="script.js"></script>
</body>
</html>
